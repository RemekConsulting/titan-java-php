<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <title>Titan Shift Manager - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/base.css"/>
    </head>

    <body>

        <div id="container" style="">

            <div id="logo"></div>
            <div id="loginbox" class="shadow">

                <!-- Spacer Div -->
                <div style="margin-top: 30px;"></div>

                <!-- Login Code -->
                <div class="prompt">Code:</div>
                <div class="input">
                    <input type="text" id="code" name="code" class="inputbox" />
                </div>

                <!-- Username -->
                <div class="prompt">Username:</div>
                <div class="input">
                    <input type="text" id="username" name="username" class="inputbox" />
                </div>

                <!-- Password -->
                <div class="prompt">Password:</div>
                <div class="input">
                    <input type="password" id="password" name="password" class="inputbox" />
                </div>

                <!-- Login options -->
                <div class="options">
                    <div style="margin: 0px;">
                        <input type="checkbox" id="remember">Remember Me
                    </div>
                    <div style="margin-left: 20px;">
                        <a href="forgotpassword.html">Forgot your password?</a>
                    </div>
                </div>
                <div class="button">
                    <input type="button" id="loginsubmit" value="Login" class="button" />
                </div>

            </div>

            <div class="clear"></div>

        </div>

    </body>

    <script type="text/javascript">
    //<![CDATA[
    //Set the input focus to the code field
    document.getElementById('code').focus();
    //]]>
    </script>

</html>
