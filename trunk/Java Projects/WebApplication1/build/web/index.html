<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <title>Titan Shift Manager - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/base.css"/>
    </head>

    <body>

        <div id="container">

            <div id="logo"></div>
            <div id="loginbox">

                <div class="loginprompt" style="margin-top: 20px;">
                    Code:
                </div>
                <div class="logininput" style="margin-top: 20px;">
                    <input type="text" name="code" id="code" class="biginput" />
                </div>

                <div class="loginbreak"></div>

                <div class="loginprompt">
                    Username:
                </div>
                <div class="logininput">
                    <input type="text" name="loginid" id="loginid" class="biginput" />
                </div>

                <div class="loginbreak"></div>

                <div class="loginprompt">
                    Password:
                </div>
                <div class="logininput">
                    <input type="password" name="password" id="password" class="biginput" />
                </div>

                <div class="loginbreak"></div>

                <div class="loginprompt">
                    <input type="checkbox" name="rememberme" id="rememberme" />
                </div>
                <div class="logininput">
                    Remember me
                </div>

                <div class="loginprompt">
                    &nbsp;
                </div>
                <div class="logininput">
                    Forgot your password?
                </div>

                <div class="clear"></div>

            </div>

        </div>

    </body>

</html>
