        <style>
        /* Override styles for the YUI Tab Control */
        #content-explorer
        {
            padding-top:        20px;
            width:              880px;
            line-height:        normal;
        }
        #content-explorer ul
        {
            border-bottom:      1px solid gray;
            padding:            10px 10px 0;
            list-style:         none;
            max-width:          770px;
/*            background: url(images/menu_bg.gif) bottom repeat-x;*/
            height:             31px;
        }
        #content-explorer ul li
        {
            background:         #EEE;
            float:              left;
/*            background: url(images/right.gif) right top no-repeat;*/
            text-align:         center;
            text-transform:     uppercase;
            overflow:           hidden;
            margin-left:        5px;
        }
        #content-explorer ul li a
        {
            display:            block;
/*            background: url(images/left.gif) left top no-repeat;*/
            padding:            10px 20px 6px 20px;
            font-weight:        bold;
            color:              #999;
        }
        #content-explorer ul li a:hover
        {
            color:              #000;
        }
        #content-explorer ul li.selected
        {
/*            background: url(images/right_cur.gif) right top no-repeat;*/
            border-left:        2px solid gray;
            border-top:         2px solid gray;
            border-right:       1px solid gray;
        }
        #content-explorer ul li.selected a
        {
/*            background: url(images/left_cur.gif) left top no-repeat;*/
            background:         white;
            color:              gray;
            padding-bottom:     8px;
        }
        div.yui-content
        {
            overflow:           auto;
            padding:            20px;
        }
        </style>

    </head>

                    <div class="yui-content" style="float: left; width: 840px;">

                                <div style="float: left; height: 45px; width: 45px;">

                                <div style="color: black; float: left; font: bold 32px Tahoma; height: 45px; padding-left: 20px; width: 300px;">
                                    John Doe
                                </div>
                                <div style="border: 1px solid gray; color: gray; float: left; font: normal 12px Tahoma; height: 45px; line-height: 45px; padding-left: 20px; width: 400px;">
                                    It's going to be a fun week.... I promise c ya soon guyz !!!
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid gray; float: left; height: 100px; width: 100%;">
                                <div style="float: left;">
                                    <div style="color: black; float: left; font: normal 22px Tahoma; padding: 10px 0px 5px 0px; text-transform: uppercase; width: 100%;">my inbox</div>
                                    <div style="color: gray; float: left; font: normal 12px Tahoma;">
                                        View posts and important news flashes going on at your job<br/>
                                        Stay updated 4/7<br/>
                                        View Co workers status.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div><p>Tab Two Content</p></div>
                        <div><p>Tab Three Content</p></div>
                    </div>
                </div>

                <a href="javascript:location.reload(true)">Refresh this page</a>

            </div>

            <div class="clear"></div>

        </div>
