<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Titan Shift Manager - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="styles/base.css" />
    </head>

    <body>

        <div id="container" style="">

            <div id="logo"></div>
            <div id="loginbox" class="shadow">

                <form action="homepage.html">

                    <!-- Spacer Div -->
                    <div style="margin-top: 30px;"></div>

                    <!-- Login Code -->
                    <div class="prompt">Code:</div>
                    <div class="input">
                        <input type="text" id="code" name="code" class="inputbox" />
                    </div>

                    <!-- Username -->
                    <div class="prompt">Username:</div>
                    <div class="input">
                        <input type="text" id="username" name="username" class="inputbox" />
                    </div>

                    <!-- Password -->
                    <div class="prompt">Password:</div>
                    <div class="input">
                        <input type="password" id="password" name="password" class="inputbox" />
                    </div>

                    <!-- Login options -->
                    <div class="options">
                        <div style="margin: 0px;">
                            <input type="checkbox" id="remember" />Remember Me
                        </div>
                        <div style="margin-left: 20px;">
                            <a href="forgotpassword.html">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" id="loginsubmit" value="Login" class="button" />
                    </div>

                </form>

            </div>

            <div class="clear"></div>

        </div>

    </body>

    <script type="text/javascript">
    //<![CDATA[
    //Set the input focus to the code field
    document.getElementById('code').focus();
    //]]>
    </script>

</html>
